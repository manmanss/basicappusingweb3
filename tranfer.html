<html>
    <head>
        <script src="web3.js"></script>
        <script>
            var Web3 = require('web3');
            var web3 = new Web3();
            web3.setProvider(new
            web3.providers.HttpProvider('http://localhost:8545'));
            var accounts;
             function listAccounts() {
                web3.eth.getCoinbase((error, accounts) => {
                    if (error) {
                        document.getElementById('listOfAccounts').innerHTML =  error;
                    }
                    else {
                        document.getElementById('listOfAccounts').innerHTML = accounts  ;
                        
			            }
                    }
                );
                }
            function accountBalance() {
                    account = web3.eth.accounts[0]
                web3.eth.getBalance(account, (error,balance) =>{
                    if (error) {
                        document.getElementById('accountBalance').innerHTML =  error;
                    }
                    else {
                        document.getElementById('accountBalance').innerHTML = web3.fromWei(balance,"ether") + ' ether';
                            
                    }
                });
                
            } 
        </script>
    </head>
    <body onload ="listAccounts(),accountBalance()">
        <h1>Node 1</h1>
        <div>Address : <span id = "listOfAccounts"></span></div>
        <div>Balance : <span id = "accountBalance"></span></div>
        <div id="listOfAccounts"></div>
        <div id="accountBalance"></div>
        <label for="transfer-to">Transfer to: </label>
        <input style="width: 30%;"type="text" id="transfer" name="fname">
        <label for="transfer-to">Amount(Ether): </label>
        <input type="text" id="amount" name="fname">
        <label for="transfer-to">Pass phrase:</label>
        <input type="text" id="pass" name="fname">
        <button type="button" onclick="listAccounts()">Send</button>
    </body>
</html>
